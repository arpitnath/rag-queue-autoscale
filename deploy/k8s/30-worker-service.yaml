---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: rag-demo
  labels:
    app: worker
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  selector:
    app: worker
  ports:
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
  # ClusterIP for internal access (Prometheus scraping)
  type: ClusterIP
